<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>Registro de provincia</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Provincias</a>
                <!--Navbar Link -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-ling"
                                                th:href="@{/provincias}">Todas las Provincias</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <br/>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro de Provincia</h1>
                    <div class="card-body">
                        <form th:action="@{/provincias}" th:object="${provincia}" method="POST">
                            <div class="form-group">
                                <label>Nombre :</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre de la Provincia">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Seleccione a qué país pertenece :</label>
                                <select class="form-control" th:field="*{pais.id}">
                                    <option th:value="1">Argentina</option>
                                    <option th:value="2">Brasil</option>
                                </select>
                            </div>
                            <br/>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
